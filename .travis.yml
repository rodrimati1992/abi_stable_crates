language: rust

os: 
  - osx
  - linux

matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
    - rust: 1.33.0

script:
  - cd "${TRAVIS_BUILD_DIR}/abi_stable"
  - cargo test --release
  
  - cd "${TRAVIS_BUILD_DIR}/abi_stable_example_impl/"
  - cargo build --release
  - cd "${TRAVIS_BUILD_DIR}/abi_stable_example_user/"
  - cargo run --release -- run-tests
